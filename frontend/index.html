<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dropout Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📚 Ready to Discover Your Success Path?</h1>
    <p class="subtitle">Enter your recent academic stats and get a prediction instantly!</p>
    <form id="predictForm">

      <div class="form-group">
        <label>📖 2nd Sem Subjects Passed</label>
        <input type="number" id="Curricular_units_2nd_sem_approved" value="10" min="0" />
      </div>

      <div class="form-group">
        <label>🏅 2nd Sem Average Grade</label>
        <input type="number" id="Curricular_units_2nd_sem_grade" value="5.5" step="0.01" min="0" max="10" />
      </div>

      <div class="form-group">
        <label>📖 1st Sem Subjects Passed</label>
        <input type="number" id="Curricular_units_1st_sem_approved" value="10" min="0" />
      </div>

      <div class="form-group">
        <label>🏅 1st Sem Average Grade</label>
        <input type="number" id="Curricular_units_1st_sem_grade" value="6.0" step="0.01" min="0" max="10" />
      </div>

      <div class="form-group">
        <label>🧾 Tuition Fees Up To Date</label>
        <select id="Tuition_fees_up_to_date">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <div class="form-group">
        <label>📚 2nd Sem Subjects Attended</label>
        <input type="number" id="Curricular_units_2nd_sem_evaluations" value="25" min="0" />
      </div>

      <div class="form-group">
        <label>📘 2nd Sem Subjects Enrolled</label>
        <input type="number" id="Curricular_units_2nd_sem_enrolled" value="50" min="0" />
      </div>

      <div class="form-group">
        <label>🧾 1st Sem Evaluations Attended</label>
        <input type="number" id="Curricular_units_1st_sem_evaluations" value="20" min="0" />
      </div>

      <div class="form-group">
        <label>🎓 Age at Enrollment</label>
        <input type="number" id="Age_at_enrollment" value="21" min="16" />
      </div>

      <div class="form-group">
        <label>📉 Unemployment Rate (%)</label>
        <input type="number" id="Unemployment_rate" value="10.8" step="0.1" min="0" />
      </div>
	<!-- Add these inside <form id="predictForm"> -->
<div class="form-group">
  <label>👤 Marital Status</label>
  <select id="Marital_status">
    <option>Single</option>
    <option>Married</option>
  </select>
</div>

<div class="form-group">
  <label>🎓 Application Mode</label>
  <select id="Application_mode">
    <option>Online</option>
    <option>Offline</option>
  </select>
</div>

<div class="form-group">
  <label>📘 Course</label>
  <select id="Course">
    <option>Engineering</option>
    <option>Science</option>
    <option>Arts</option>
  </select>
</div>

<!-- Existing numeric fields follow here -->

      <button type="submit">🔮 Predict My Outcome!</button>
    </form>

    <h2 id="result"></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
