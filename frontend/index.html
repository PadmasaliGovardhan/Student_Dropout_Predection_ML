<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dropout Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📚 Ready to Discover Your Success Path?</h1>
    <p class="subtitle">Enter your recent academic stats and get a prediction instantly!</p>
    <form id="predictForm">
      <div class="form-group">
        <label>📖 2nd Sem Subjects Passed 
          <span class="tooltip" title="Number of subjects you successfully passed in 2nd semester.">ℹ️</span>
        </label>
        <input type="number" min="0" id="Curricular_units_2nd_sem_approved" value="10" />
      </div>
      <div class="form-group">
        <label>🏅 2nd Sem Average Grade 
          <span class="tooltip" title="Your average grade (e.g., 5.5) for the 2nd semester.">ℹ️</span>
        </label>
        <input type="number" step="0.01" min="0" max="10" id="Curricular_units_2nd_sem_grade" value="5.5" />
      </div>
      <div class="form-group">
        <label>📖 1st Sem Subjects Passed 
          <span class="tooltip" title="Number of subjects you successfully passed in 1st semester.">ℹ️</span>
        </label>
        <input type="number" min="0" id="Curricular_units_1st_sem_approved" value="10" />
      </div>
      <div class="form-group">
        <label>🏅 1st Sem Average Grade 
          <span class="tooltip" title="Your average grade (e.g., 6.0) for the 1st semester.">ℹ️</span>
        </label>
        <input type="number" step="0.01" min="0" max="10" id="Curricular_units_1st_sem_grade" value="6.0" />
      </div>
      <div class="form-group">
        <label>📝 2nd Sem Subjects Attended 
          <span class="tooltip" title="Number of evaluation attempts (exams/tests) attended in 2nd semester.">ℹ️</span>
        </label>
        <input type="number" min="0" id="Curricular_units_2nd_sem_evaluations" value="25" />
      </div>
      <div class="form-group">
        <label>👨‍🎓 2nd Sem Subjects Enrolled 
          <span class="tooltip" title="Number of subjects you enrolled for in 2nd semester.">ℹ️</span>
        </label>
        <input type="number" min="0" id="Curricular_units_2nd_sem_enrolled" value="50" />
      </div>
      <div class="form-group">
        <label>💸 Tuition Fees Up To Date 
          <span class="tooltip" title="Select Yes if your university tuition fees are currently up to date.">ℹ️</span>
        </label>
        <select id="Tuition_fees_up_to_date">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <button type="submit">🔮 Predict My Outcome!</button>
    </form>
    <h2 id="result"></h2>
  </div>
  <script src="script.js"></script>
</body>
</html>
